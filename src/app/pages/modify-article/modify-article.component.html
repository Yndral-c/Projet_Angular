@for (article of articles; track article) {
  <div (click)="modifyArticle(article)"
       class="uk-card uk-card-secondary uk-card-hover uk-card-body uk-margin sdv-movie-card">

    <h3 class="uk-card-title">{{ article.title }}</h3>


    @if (article.id == selectArticle.id) {
      <input class="uk-input" [(ngModel)]="title" type="text" placeholder="Titre">
      <input class="uk-input" [(ngModel)]="desc" type="text" placeholder="Description">
      <input class="uk-input" [(ngModel)]="author" type="text" placeholder="Auteur">
      <input class="uk-input" [(ngModel)]="imgPath" type="text" placeholder="Lien Image">

      <button class="uk-button uk-button-primary uk-width-1-1 uk-margin"
              (click)="sendModifyArticle()">Envoyer les donn√©es
      </button>
    }


  </div>
}
